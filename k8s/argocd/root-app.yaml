apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: housing-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/OskarMierkiewicz/studia-project-ai-ml.git
    targetRevision: main
    path: k8s/argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
